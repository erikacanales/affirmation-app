<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation of the Day</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/7fa1708acb.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>
<body>
    <div class="wrapper">
            <h1>Affirmation of the Day</h1>
        <div class="content">
            <div class="quote-area">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">
                It's my time and I'm ready for the next step.
            </p>
            <i class="fa-solid fa-quote-right"></i>
            </div><br>
            <div class="buttons">
                <div class="features">
                    <ul class="features-btn-container">
                        <li class="sound features-btn">
                            <i class="fa-solid fa-volume-high volume-icon"></i>
                        </li>
                        <li class="copy features-btn">
                            <i class="fa-solid fa-copy copy-icon"></i>
                        </li>
                        <li class="twitter features-btn">
                            <i class="fa-brands fa-twitter twitter-icon"></i>
                        </li>
                    </ul>
                    <button class="affirmation-btn" onClick="newAffirmation()">New Affirmation</button>
                </div>

            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
